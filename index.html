<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    
    <!-- link CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- fim link CSS -->
    <!--  link Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- fim link Google Fontes -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <!-- link Swiper -->
    
    <!-- fim link Swiper -->
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/header/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/header/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/header/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="img/header/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner"> 
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" id="pesquisa" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-pagination" id="carrossel-bullets"></div>
            
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/carrossel/ApacheKafka.svg" alt="Livro sobre ApacheKafka"></div>
                <div class="swiper-slide"><img src="img/carrossel/Arquitetura.svg" alt="Livro sobre Arquitetura"></div>
                <div class="swiper-slide"><img src="img/carrossel/Construct2.svg" alt="Livro sobre Construct2"></div>
                <div class="swiper-slide"><img src="img/carrossel/Gestão.svg" alt="Livro sobre Gestão"></div>
                <div class="swiper-slide"><img src="img/carrossel/Javascript.svg" alt="Livro sobre Javascript"></div>
                <div class="swiper-slide"><img src="img/carrossel/Nodejs.svg" alt="Livro sobre Construct2"></div>
                ...
            </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev" id="carrossel-botao-anterior"></div>
                <div class="swiper-button-next" id="carrossel-botao-proximo"></div>
        </div>
    </section>
</body>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
    spaceBetween: 10,
    slidesPerView: 3,
    
    pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      }
});
</script>
</html>
